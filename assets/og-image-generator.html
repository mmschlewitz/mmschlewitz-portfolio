<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator - Mel Schlewitz Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            padding: 20px;
        }

        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #003049 0%, #780000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 80px 100px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .og-image::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(0, 168, 120, 0.15) 0%, transparent 70%);
            border-radius: 50%;
        }

        .og-image::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(239, 71, 111, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .name {
            font-size: 72px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .title {
            font-size: 40px;
            font-weight: 400;
            color: #00A878;
            margin-bottom: 60px;
            letter-spacing: 0.5px;
        }

        .stat-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 12px;
            border: 2px solid rgba(0, 168, 120, 0.3);
            display: inline-block;
        }

        .stat-label {
            font-size: 24px;
            color: #F1FAEE;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 64px;
            font-weight: 700;
            color: #00A878;
            line-height: 1;
        }

        .accent-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #00A878 0%, #EF476F 100%);
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="content">
            <h1 class="name">Mel Schlewitz</h1>
            <p class="title">Learning Experience Architect</p>
            <div class="stat-container">
                <div class="stat-label">Key Achievement</div>
                <div class="stat-value">94% Support Reduction</div>
            </div>
        </div>
        <div class="accent-line"></div>
    </div>
</body>
</html>
